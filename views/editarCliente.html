<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Veterinaria Marton</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f3e6ce4ab8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fa-solid fa-paw"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Veterinaria Marton</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="../">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Servicios
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fa-solid fa-book"></i>
                    <span>Consultas</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Acciones:</h6>
                        <a class="collapse-item" href="../ver_consultas"><i class="fa-regular fa-eye mr-1"></i>Ver
                            recientes</a>
                        <a class="collapse-item" href="../registrar_consulta">
                            <i class="fa-solid fa-circle-plus mr-1"></i>
                            Nueva consulta
                        </a>
                    </div>
                </div>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                    <i class="fa-solid fa-face-smile"></i>
                    <span>Clientes</span>
                </a>
                <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                    data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Acciones</h6>
                        <a class="collapse-item" href="../ver_clientes"><i class="fa-regular fa-eye mr-1"></i>Ver todos</a>
                        <a class="collapse-item" href="../registrar_cliente"><i
                                class="fa-solid fa-circle-plus mr-1"></i>Registrar</a>
                    </div>
                </div>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Registrar nuevo cliente</h1>

                    <!-- Form -->
                        <div class="form-row">
                            <input type="hidden" value="{{.id}}" id="clientId" name="clientId">
                            <div class="col-md-4 mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Nombre" value="{{ .nombre }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="apellidoP">Apellido Paterno</label>
                                <input type="text" class="form-control" name="apellidoP" id="apellidoP" placeholder="Apellido Paterno" value="{{ .apellidoP }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="apellidoM">Apellido Materno</label>
                                <input type="text" class="form-control" name="apellidoM" id="apellidoM" placeholder="Apellido Materno" value="{{ .apellidoM }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3">
                                <label for="correo">Email</label>
                                <input type="text" class="form-control" name="correo" id="correo" placeholder="Email" value="{{.email}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" value="{{.telefono}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-5 mb-3">
                                <label for="calle">Calle</label>
                                <input type="text" class="form-control" name="calle" id="calle" placeholder="Calle"
                                    value="{{.calle}}">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="numExt">Número Ext</label>
                                <input type="text" class="form-control" name="numExt" id="numExt" placeholder="Número Ext"
                                    value="{{.numExt}}">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="numInt">Número Int</label>
                                <input type="text" class="form-control" name="numInt" id="numInt" placeholder="Número int"
                                    value="{{.numInt}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="colonia">Colonia</label>
                                <input type="text" class="form-control" name="colonia" id="colonia" placeholder="Colonia"
                                    value="{{.colonia}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="codigoPostal">Código Postal</label>
                                <input type="text" class="form-control" name="codigoPostal" id="codigoPostal" placeholder="Código Postal" value="{{.cp}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Ciudad"
                                    value="{{.ciudad}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" name="estado" id="estado" placeholder="Estado" value="{{.estado}}">
                            </div>
                        </div>
                        <button class="btn btn-primary mr-2" id="actualizar_cliente_btn">Actualizar</button>
                        <a class="btn btn-secondary" href="../ver_clientes">Regresar</a>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto mb-2">
                        <span >Copyright &copy; Veterinaria Marton</span>
                    </div>
                    <div class="text-center mt-1" style="font-size: .8rem;">
                        <span>WebApp desarrollada por <a href="https://ramsesramva.com" target="_blank">RamsésRmz</a></span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../static/js/custom/updateCliente.js"></script>

</body>

</html>
